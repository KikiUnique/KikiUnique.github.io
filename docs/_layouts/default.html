<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="/assets/css/tagStyles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/classStyles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/idStyles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    <!-- start header -->
    {% include header.html %}
    <!-- end header -->

<div class="main">

    <section>
        <div id="title">
            <h1>{{ page.title | default: site.github.repository_name }}</h1>
            <p>{{ site.tagline | default: site.description | default: site.github.project_tagline }}</p>
        </div>

        {{ content }}

    </section>

</div>
</body>
</html>
